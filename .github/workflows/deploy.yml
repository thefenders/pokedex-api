name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Puedes cambiarlo si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build con Maven
        run: mvn clean package -DskipTests

      - name: Crear archivo zip de despliegue
        run: |
          mkdir deploy
          cp pokedex-api-app/target/pokedex-api-1.0.0.jar deploy/
          echo "web: java -jar pokedex-api-1.0.0.jar" > deploy/Procfile
          cd deploy && zip ../deploy.zip * && cd ..

      - name: Deploy a Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: pokedex-api
          environment_name: PokedexApi-env
          version_label: ${{ github.sha }}
          region: us-east-1  # Cambia si usaste otra región
          deployment_package: deploy.zip