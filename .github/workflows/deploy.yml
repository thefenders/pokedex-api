name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build con Maven
        run: mvn clean package -DskipTests

      - name: Crear archivo zip de despliegue
        run: |
          mkdir deploy
          cp pokedex-api-app/target/pokedex-api-1.0.0.jar deploy/
          echo "web: java -jar pokedex-api-1.0.0.jar" > deploy/Procfile
          cd deploy && zip ../deploy.zip * && cd ..

      - name: Subir a S3
        run: |
          aws s3 cp deploy.zip s3://pokedex-api-deployments/deploy-${{ github.sha }}.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Desplegar a Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: pokedex-api
          environment_name: Pokedex-api-docker-env-env
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: deploy-${{ github.sha }}.zip
          existing_bucket_name: pokedex-api-deployments